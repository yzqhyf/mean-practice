
			<div class="page-header">
				<h1>Flapper News</h1>
			</div>
			<div ng-repeat='post in posts| orderBy:"-upvotes"'>
  			<span class="glyphicon glyphicon-thumbs-up" ng-click = "incrementsUpvotes(post)">upvotes: {{post.upvotes}}</span>
    		<a ng-show="post.link" href="{{post.links}}">{{post.title}}</a>
    		<span>{{post.title}}</span>
    		<span>
    			<a href="#/posts/{{$index}}">comments</a>
    		</span>
  	    </div>
		  <form ng-submit="addPost()" style="margin-top: 30px;">
		  <h3>Add New Post</h3>
		  <div class="form-group">
		  	<input type="text" class="form-control" placeholder="Title" ng-model="title" required/>
		  </div>
		  <div class="form-group">
		  <input type="text" class="form-control" placeholder="Link" ng-model="link" required/>
		  </div>
		  <button type="submit" class="btn btn-primary">Post</button>
		  	
		  </form>
