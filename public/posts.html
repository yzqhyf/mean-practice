	<div class="page-header" ng-controller="PostsCtrl">
		<h3>
			<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
			<span ng-hide="post.link">{{post.title}}</span>
		</h3>
	</div>

	<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
		<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementsUpvotes(comment)"></span>
		{{comment.upvotes}} - by {{comment.author}}
		<span style="font-size: 20px; margin-left:10px;">{{comment.body}}</span>
	</div>

	<form ng-submit="addComment()" style="margin-top:30px;">
		<h3>Add New Comments</h3>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="comment" ng-model="body" required/>
		</div>
		<button type="submit" class="btn btn-primary">Post</button>
	</form>
